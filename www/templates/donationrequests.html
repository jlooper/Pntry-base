<ion-view title="Donation Requests">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <ion-list>
      <ion-item ng-repeat="request in requests" href="#/app/donationrequests/{{request.id}}">
        {{request.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
