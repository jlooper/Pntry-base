<div class="modal">
 <ion-header-bar class="bar-calm">
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-calm" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
<ion-view title="Register">
    <ion-content class="has-header">
   <form name="registerForm" ng-submit="doRegister()">
      <div class="card list">
        <label class="item item-input">
          <span class="input-label">Name<span class="assertive">*</span>
           <div class="error-container">
            <small class="assertive" ng-show="registerForm.displayname.$invalid">Please input your first and last name</small>
          </div>
        </span>
          <input type="text" name="displayname" ng-model="registerData.displayname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Username<span class="assertive">*</span>
           <div class="error-container">
            <small class="assertive" ng-show="registerForm.username.$invalid">Please input a username</small>
          </div>
        </span>
          <input type="text" name="username" ng-model="registerData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password<span class="assertive">*</span>
          <div class="error-container">
            <small class="assertive" ng-show="registerForm.password.$invalid">Please input a password</small>
            </div>
        </span>
          <input type="password" name="password" ng-model="registerData.password" required>
        </label>       
        <label class="item item-input">
          <span class="input-label">Email<span class="assertive">*</span>
          <div class="error-container">
            <small class="assertive" ng-show="registerForm.email.$invalid">Please input an email</small>
            </div>
        </span>
          <input type="email" name="email" ng-model="registerData.email" required>
        </label>       
        
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Register</button>
        </label>
        
      </div>
    </form>
    </ion-content>
</ion-view>
</div>
